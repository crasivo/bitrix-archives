name: Scheduled publish all distros

on:
  schedule:
    - cron: '0 3 * * *' # At 05:00.
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual trigger'
        required: false
        default: 'Manual maintenance'
      notify_telegram:
        description: 'Telegram notifications'
        required: true
        default: true

jobs:
  publish_distro:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        distro: [
          start,
          standard,
          bitrix24,
          bitrix24_shop,
          bitrix24_enterprise,
          small_business,
          business,
          business_cluster,
          business_cluster_postgresql
        ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download distro & create manifest
        id: download_distro
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_on: error
          command: |
            chmod +x ./bin/download-distro.sh
            ./bin/download-distro.sh ${{ matrix.distro }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        id: publish_release
        uses: softprops/action-gh-release@v2
        if: env.SKIP_PUBLISH != 'true' && env.BITRIX_SM_VERSION != '' && env.BITRIX_SM_VERSION != 'null'
        with:
          tag_name: ${{ env.BITRIX_RELEASE_TAG }}
          name: "Distro: ${{ matrix.distro }} v${{ env.BITRIX_SM_VERSION }}"
          body: |
            ## üì¶ –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Ä–µ–ª–∏–∑–µ

            –î–∞–Ω–Ω—ã–π —Ä–µ–ª–∏–∑ —Å–æ–¥–µ—Ä–∂–∏—Ç –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–µ –∞—Ä—Ö–∏–≤—ã –¥–ª—è —Ä–µ–¥–∞–∫—Ü–∏–∏ `${{ matrix.distro }}` 1C-Bitrix,
            –∫–æ—Ç–æ—Ä—ã–µ –±—ã–ª–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã —Å –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω–æ–≥–æ —Å–∞–π—Ç–∞ 1–°-–ë–∏—Ç—Ä–∏–∫—Å.

            **–Ø–¥—Ä–æ (main):**
            - –í–µ—Ä—Å–∏—è: `${{ env.BITRIX_SM_VERSION }}`
            - –î–∞—Ç–∞ –≤—ã–ø—É—Å–∫–∞: `${{ env.BITRIX_SM_VERSION_DATE }}`

            –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –ø–æ —Ç–µ–∫—É—â–µ–º—É —Ä–µ–ª–∏–∑—É –º–æ–∂–Ω–æ –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å –≤ —Ñ–∞–π–ª–µ `manifest.json`.
          files: |
            ${{ env.BITRIX_OUTPUT_DIR }}/*

      - name: Send Telegram Notification
        id: telegram_notification
        uses: jiacai2050/telegram-action@v1
        if: success() && env.SKIP_PUBLISH != 'true' && inputs.notify_telegram != 'false'
        with:
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          chat-id: ${{ secrets.TELEGRAM_CHAT_ID }}
          parse-mode: html
          message-file: ${{ env.BITRIX_MANIFEST_PATH }}
          message: |
            üöÄ <b>–û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω –Ω–æ–≤—ã–π –¥–∏—Å—Ç—Ä–∏–±—É—Ç–∏–≤!</b>

            üì¶ –†–µ–¥–∞–∫—Ü–∏—è: <code>${{ matrix.distro }}</code>
            üè∑Ô∏è –í–µ—Ä—Å–∏—è —è–¥—Ä–∞ (main): <code>${{ env.BITRIX_SM_VERSION }}</code>
            üìÖ –î–∞—Ç–∞ –≤—ã–ø—É—Å–∫–∞ —è–¥—Ä–∞: <code>${{ env.BITRIX_SM_VERSION_DATE }}</code>

            üîó <a href="https://github.com/${{ github.repository }}/releases/tag/${{ env.BITRIX_RELEASE_TAG }}">–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Ä–µ–ª–∏–∑</a>

            #github #release #bitrix #distro #${{ matrix.distro }}
        env:
          BITRIX_MANIFEST_PATH: ${{ env.BITRIX_MANIFEST_PATH }}
          BITRIX_RELEASE_TAG: ${{ env.BITRIX_RELEASE_TAG }}
          BITRIX_SM_VERSION: ${{ env.BITRIX_SM_VERSION }}
          BITRIX_SM_VERSION_DATE: ${{ env.BITRIX_SM_VERSION_DATE }}

      - name: Send Telegram Alert
        id: telegram_alert
        uses: jiacai2050/telegram-action@v1
        if: failure() && inputs.notify_telegram != 'false'
        with:
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          chat-id: ${{ secrets.TELEGRAM_CHAT_ID }}
          parse-mode: html
          message: |
            üö® <b>–û—à–∏–±–∫–∞ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏ —Ä–µ–ª–∏–∑–∞</b>

            üì¶ –†–µ–¥–∞–∫—Ü–∏—è: <code>${{ matrix.distro }}</code>

            üîó <a href="https://github.com/${{ github.repository }}/actions">–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –∂—É—Ä–Ω–∞–ª</a>

