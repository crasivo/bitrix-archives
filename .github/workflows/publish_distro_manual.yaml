name: Manual Publish

on:
  workflow_dispatch:
    inputs:
      distro:
        description: 'Choose a distro to publish'
        type: choice
        required: true
        options:
          - start
          - standard
          - bitrix24
          - bitrix24_shop
          - bitrix24_enterprise
          - small_business
          - business
          - business_cluster
          - business_cluster_postgresql
      is_prerelease:
        description: 'Mark as a pre-release (hidden from latest)'
        type: boolean
        default: true
      notify_telegram:
        description: 'Send Telegram notifications'
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.event.inputs.distro }}
  cancel-in-progress: true

jobs:
  publish_distro:
    name: Publish ${{ github.event.inputs.distro }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download distro & create manifest
        id: download_distro
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 25
          max_attempts: 5
          retry_on: error
          command: |
            chmod +x ./bin/download-distro.sh
            ./bin/download-distro.sh ${{ github.event.inputs.distro }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        id: publish_release
        uses: softprops/action-gh-release@v2
        if: env.SKIP_PUBLISH != 'true' && env.BITRIX_SM_VERSION != ''
        with:
          tag_name: ${{ env.BITRIX_RELEASE_TAG }}
          name: "${{ github.event.inputs.distro }} v${{ env.BITRIX_SM_VERSION }}"
          prerelease: ${{ github.event.inputs.is_prerelease }}
          make_latest: false
          body: |
            ## üì¶ Release Info / –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Ä–µ–ª–∏–∑–µ

            ### English
            This release contains original 1C-Bitrix archives for the edition `${{ github.event.inputs.distro }}`.
            Downloaded from official Bitrix servers.

            - **Kernel (main) version:** `${{ env.BITRIX_SM_VERSION }}`
            - **Kernel release date:** `${{ env.BITRIX_SM_VERSION_DATE }}`
            - **Edition (distro):** `${{ github.event.inputs.distro }}`

            ### –†—É—Å—Å–∫–∏–π
