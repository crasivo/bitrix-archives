            üìÖ <b>Kernel release date:</b> <code>${{ env.BITRIX_SM_VERSION_DATE }}</code>

            üîó <a href="https://github.com/${{ github.repository }}/releases/tag/${{ env.BITRIX_RELEASE_TAG }}">View on GitHub</a>

